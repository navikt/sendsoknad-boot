vedlegg.info1=Upload all the attachments you are sending with the application. If you have attachments on paper and you do not have a scanner, you can <a href="https://www.nav.no/en/Home/Useful+information/photograph-your-attachments-with-the-mobile">take a photograph of the document</a>, for example with your mobile phone.
vedlegg.info2=Here you can check the reviewing time for applications in your county. If you include all the attachments at once, the reviewing time can be shorter.
vedlegg.info3=If you need to send in attachments after you have sent in the application, you must send them within 14 days. If we have not received the attachments within this time limit, we will not have all the information we need to review your application. We can then consider your application with the information we have available, and your application may be refused due to lack of information.
