utstyrtilbilen.informasjon=<p>Du kan søke om utstyr til bilen du allerede har eller skal kjøpe. Skal du søke om bil og spesialutstyr eller tilpasning, må du velge søknaden <a href="https://tjenester.nav.no/soknadbilstonad/app/#/soknadsvalg">&quot;</a> <a href="https://tjenester.nav.no/soknadbilstonad/app/#/soknadsvalg">Stønad til anskaffelse av bil med spesialutstyr og/eller tilpasning av bilen&quot;</a>.</p>\n<p><a href="https://www.nav.no/no/Person/Hjelpemidler/Tjenester+og+produkter/Bil+og+spesialutstyr/spesialutstyr-og-tilpasning">Les mer om spesialutstyr og tilpasning</a></p>
