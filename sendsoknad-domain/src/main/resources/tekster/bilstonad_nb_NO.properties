informasjonsside.vedlegg.informasjon.bil=<p>Når du søker om stønad til bil, skal du dokumentere den medisinske helsetilstanden din. Du finner  <a href="https://cdn.sanity.io/files/gx9wf39f/soknadsveiviser-p/4b0f50291da259017f7ac3e75e48c34a33d100ed.pdf" title="Legens uttalelse om søkerens evne til å føre motorkjøretøy og om behovet for ekstra transport på grunn av funksjonshemmingen ">legeerklæringen</a> her. Du må skrive ut legeerklæringen og ta den med til legen din for å få den utfylt.  Deretter kan du skanne eller ta bilde av legeerklæringen og sende den til oss.</p>\n<p>Du må også legge ved dokumentasjon fra en ergoterapeut eller fysioterapeut, som beskriver funksjonsnedsettelsen din. Du finner skjemaet <a href="https://cdn.sanity.io/files/gx9wf39f/soknadsveiviser-p/e15bc36f073f814f5182f9bb38d23dab4a8ac306.pdf" title="Tilleggsskjema for bil">som du må ta med til ergoterapeuten eller fysioterapeuten</a> her.</p>
informasjonsside.vedlegg.informasjon.spesialutstyr=<p>Søker du om spesialutstyr og/eller tilpasning, må du dokumentere diagnosen og funksjonsevnen din. Du må også dokumentere hvordan spesialutstyret og/eller tilpasningene vil være til hjelp for deg. Dette må en ergoterapeut, fysioterapeut eller en annen behandler dokumentere.</p>\n<p>Trenger du spesialutstyr som skal monteres i leasingbilen din, må du legge ved bekreftelse på at utstyret kan monteres fra leasingsselskapet som eier bilen.</p>
