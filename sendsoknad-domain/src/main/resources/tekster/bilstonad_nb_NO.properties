soknadsvalg.hjelpetekst.tekst=<p>Her velger du det du skal søke om. Hvis du senere endrer valget ditt, kan du få flere påbegynte søknader. Alle påbegynte søknader kan du se i saksoversikten på Ditt NAV. </p>\n<p>De du ikke skal sende, kan du slette. Hvis en påbegynt søknad er inaktiv i 6 uker, blir den slettet automatisk.</p>
soknadsvalg.hjelpetekst.tittel=Hva skal du søke om?
soknadsvalg.informasjon=<p>Her kan du søke om stønad til bil og/eller spesialutstyr. Dette er ytelser fra folketrygden som du kan få hvis du fyller vilkårene. Hvis du søker om stønad til bil for barn under 18 år eller en person som har verge, kan du ikke søke elektronisk. Da må du sende søknaden på papir. Du finner skjemaet og mer informasjon om vilkårene for å få stønad på <a href="http://www.nav.no/bil">nav.no/bil</a>.</p>\n<h3>Stønad til kjøp av bil</h3>\n<p>Du kan ha rett til stønad til bil hvis du</p>\n<ul>\n <li>har varig nedsatt funksjonsevne</li>\n <li>ikke kan reise kollektivt fordi dette vil være urimelig belastende for deg</li>\n <li>har et reelt og betydelig behov for transport</li>\n</ul>\n<p>Du må ha gyldig førerkort i Norge eller ha noen som kan kjøre for deg.</p>\n<h3>Stønad til spesialutstyr eller tilpasning</h3>\n<p>Hvis du har behov for spesialutstyr eller tilpasning av bilen på grunn av funksjonsnedsettelsen, kan du søke om stønad til dette også. Du kan søke om spesialutstyr eller tilpasning samtidig med at du søker om stønad til bil. Du kan også søke om dette til en bil du allerede har.</p>\n<p><a href="https://www.nav.no/no/Person/Hjelpemidler/Tjenester+og+produkter/Bil+og+spesialutstyr/spesialutstyr-og-tilpasning">Les mer om hva vi anser som spesialutstyr</a></p>\n<h3>Behandling av personopplysningene dine</h3>\n<p>Når vi behandler søknaden din har vi noen ganger behov for å innhente flere opplysninger om deg og husstanden din. Under er en oversikt over hvilke opplysninger vi innhenter og hvor vi henter dem fra:</p>\n<ul>\n <li>Opplysninger om arbeidsforhold fra AA-registeret</li>\n <li>Likningsopplysninger fra Skatteetaten</li>\n <li>Opplysninger fra Statens vegvesen om motorkjøretøy som er registrert på deg eller medlemmer i husstanden din</li>\n <li>Eventuelle heftelser på motorkjøretøyet i Brønnøysundregistrene</li>\n <li>Opplysninger om aktuelle avstander, offentlige transporttilbud, stigningsforhold eller lignende fra digitale karttjenester</li>\n <li>Flere medisinske opplysninger fra legen din eller annet helsepersonell som har vært involvert i saken din</li>\n</ul>\n<p>I forbindelse med søknaden din sender vi også opplysninger om deg til bilforhandlere, bilombyggere, trafikkstasjoner og bilskoler. Eksempler på  opplysninger er navn, alder, adresse, kommune, personnummer, bilens registreringsnummer, ditt behov, funksjonsnivå og begrunnelse for søknaden, og i enkelte tilfelle din diagnose til bilombygger.</p>\n<p>Du kan lese om hvordan NAV behandler personopplysninger på <a href="https://www.nav.no/personvern" target="_blank">nav.no/personvern</a></p>
