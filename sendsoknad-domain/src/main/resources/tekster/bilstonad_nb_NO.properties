arbeidutdanning.inntekt.personbil.informasjon=<p>Inntekten din avgjør hvor mye du får i tilskudd til bil.</p>\n<ul> \n <li>Du får redusert stønad hvis du har en inntekt fra og med 3 G.</li> \n <li>Du får ikke tilskudd til personbil hvis du har en inntekt over 6 G.</li> \n <li>For hvert barn du forsørger som er under 18 år, trekker vi ¼ G når vi beregner hva du kan få i stønad. Dette gjelder også dersom du forsørger ektefellen din, og han eller hun ikke har en inntekt over 1 G.</li> \n <li> <p>Har du en ektefelle eller partner, trekker vi 1 G fra den samlede inntekten deres før vi beregner stønaden. Det samme gjelder hvis du og samboeren din har felles barn under 18 år. </p> </li> \n</ul>\n<p><a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Utbetalinger/Grunnbelopet+i+folketrygden"target="_blank">Les mer om grunnbeløpet (G) på nav.no</a></p>\n<p>Hvis inntekten blir endret mens vi behandler søknaden din, skal NAV beregne stønaden på nytt.</p>
arbeidutdanning.inntekt.personbiltilpasninger.informasjon=<p>Inntekten din avgjør hvor mye du får i tilskudd til bil.</p>\n<ul> \n <li>Du får redusert stønad hvis du har en inntekt fra og med 3 G.</li> \n <li>Du får ikke tilskudd til personbil hvis du har en inntekt over 6 G.</li> \n <li>For hvert barn du forsørger som er under 18 år, trekker vi ¼ G når vi beregner hva du kan få i stønad. Dette gjelder også dersom du forsørger ektefellen din, og han eller hun ikke har en inntekt over 1 G.</li> \n <li>Har du en ektefelle eller partner, trekker vi 1 G fra den samlede inntekten deres før vi beregner stønaden. Det samme gjelder hvis du og samboeren din har felles barn under 18 år.</li> \n</ul>\n<p><a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Utbetalinger/Grunnbelopet+i+folketrygden"target="_blank">Les mer om grunnbeløpet (G) på nav.no</a></p>\n<p>Hvis inntekten blir endret mens vi behandler søknaden din, skal NAV beregne stønaden på nytt.</p>\n<p> </p>
