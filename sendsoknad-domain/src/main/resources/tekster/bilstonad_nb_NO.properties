forerkort.informasjon=<p>Du må ha gyldig førerkort i Norge for å få stønad til bil. Hvis du har en annen som skal kjøre bilen, må han eller hun ha gyldig førerkort i Norge. Hvis du har utenlandsk førerkort, må du sjekke at dette er gyldig i Norge.</p>\n<p> <a href="http://www.vegvesen.no/Forerkort/har-forerkort/gyldig-forerkort-i-norge" target="_blank" title="Les mer om gyldig førerkort i Norge">Les mer om gyldig førerkort i Norge</a> </p>
