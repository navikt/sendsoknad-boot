dagligliv.inntekt.egenandel=Jeg forstår at jeg må betale en egenandel på inntil 150 000 kroner dersom jeg og ektefellen, samboeren eller partneren min til sammen har en inntekt over 6 G.
dagligliv.inntekt.informasjon=<p>Slik påvirker inntekten din stønaden:</p>\n<ul>\n <li>Du får redusert stønad hvis du har en inntekt fra og med 3 G.</li>\n <li>Hvis inntekten din er under 3 G, får du hele stønaden som rente- og avdragsfritt lån.</li>\n <li>For spesialtilpasset kassebil må du betale en egenandel på 150 000 kroner hvis du eller ektefellen, samboeren eller partneren din til sammen har en inntekt over 6 G. Resten av kostnadene kan du få som rente- og avdragsfritt lån fra NAV.</li>\n <li>Har du ektefelle eller partner, trekker vi 1 G fra den samlede inntekten deres før vi beregner stønaden. Det samme gjelder hvis du og samboeren din har felles barn under 18 år.</li>\n <li>For hvert barn du forsørger som er under 18 år, trekker vi ¼ G når vi beregner hva du kan få i stønad. Dette gjelder også dersom du forsørger ektefellen din, og han eller hun ikke har en inntekt over 1 G.</li>\n</ul>\n<p>Hvis du har en ektefelle som også er avhengig av egen bil, bruker vi halvparten av den samlede inntekten deres når vi beregner hva du vil få i stønad.</p>\n<p>Hvis inntekten blir endret mens vi behandler søknaden din, skal NAV beregne stønaden på nytt hvis det er til fordel for deg.</p>\n<h2>Betaling av egenandel</h2>\n<p>Du skal betale egenandelen direkte til leverandøren før bilen bygges om. Hvis du betaler for sent vil utleveringen av bilen bli forsinket. Du må også signere de nødvendige dokumentene hos bilforhandleren.</p>\n<p><a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Utbetalinger/Grunnbelopet+i+folketrygden"target="_blank">Les mer om grunnbeløpet (G) på nav.no</a></p>\n<p> </p>
