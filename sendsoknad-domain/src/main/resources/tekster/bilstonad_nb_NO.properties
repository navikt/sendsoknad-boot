informasjonsside.informasjon.tilpasset.bil=<h3>Bil til reise til og fra arbeid eller utdanning</h3>\n<p>Dersom du har behov for bilen til og fra arbeid eller utdanningssted, kan du også bruke den i dagliglivet. Hvis du ikke skal bruke den til og fra arbeid eller til utdanningssted, må du søke om stønad til bil i dagliglivet.</p>\n<h3>Bil til bruk i dagliglivet</h3>\n<p>Hvis du skal bruke bilen i dagliglivet, kan du kun søke om stønad til spesialtilpasset kassebil fra NAV.</p>
informasjonsside.informasjon.tilpasset.spesialutstyr=<p>Har du allerede en bil, kan du søke om stønad til bare spesialutstyr eller tilpasning av bilen. Skal du søke om stønad til bil og spesialutstyr, må du velge søknaden <a href="https://tjenester.nav.no/soknadbilstonad/app/#/soknadsvalg">«Stønad til bil med spesialutstyr og/eller tilpasning»</a>.</p>
