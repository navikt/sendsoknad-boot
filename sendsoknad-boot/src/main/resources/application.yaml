server:
    servlet:
        context-path: ${SERVLET_CONTEXT_PATH}
management:
    endpoints:
        enabled-by-default: false
        web:
            base-path: /internal
            exposure:
                include: prometheus
            path-mapping:
                prometheus: metrics
    endpoint:
        prometheus:
            enabled: true
    metrics:
        export:
            prometheus:
                enabled: true
spring:
    datasource:
            url: ${DATASOURCE_URL}
            username: ${DATASOURCE_USERNAME}
            password: ${DATASOURCE_PASSWORD}
            type: oracle.ucp.jdbc.PoolDataSource
            oracleucp:
                min-pool-size: 5
                max-pool-size: 15
    jersey:
        type: filter
    cache:
        ehcache:
            config: ehcache.xml
dialogarena:
    navnolink:
        url: ${NAVNO_LINK}
    cms:
        url: ${DIALOGARENA_CMS_URL}
