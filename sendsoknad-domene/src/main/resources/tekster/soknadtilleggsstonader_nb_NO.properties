opprett.dinsituasjon.1_3.valgtekst=Jeg mottar ikke lønn fra arbeidsgiver mens jeg gjennomfører aktivitet som NAV har godkjent
opprett.dinsituasjon.2.valgtekst.hjelpetekst.tekst=Du må ha rettigheter som enslig forsørger med rett til å motta overgangsstønad, og du må delta på en godkjent utdanning i perioden du søker stønad for. Med enslig forsørger mener vi blant annet at du må være ugift, skilt eller separert, og alene om omsorgen for barn. Du må fylle vilkåret om ikke å leve sammen med barnets andre forelder eller en du har vært gift med.
opprett.dinsituasjon.2.valgtekst.hjelpetekst.tittel=Enslig forsørger under utdanning
opprett.dinsituasjon.2.valgtekst=Jeg er enslig forsørger som tar utdanning
opprett.dinsituasjon.2_1.valgtekst=Jeg er ugift, skilt eller separert, og er alene om omsorgen for barn under åtte år
opprett.dinsituasjon.2_2.valgtekst=Jeg gjennomfører utdanning som NAV har godkjent
opprett.dinsituasjon.3.valgtekst.hjelpetekst.tekst=Du må ha rettigheter som enslig forsørger med rett til å motta overgangsstønad, og du må være registrert som arbeidssøker hos NAV i perioden du søker stønad for. Med enslig forsørger mener vi blant annet at du må være ugift, skilt eller separert, og alene om omsorgen for barn. Du må fylle vilkåret om ikke å leve sammen med barnets andre forelder eller en du har vært gift med.
opprett.dinsituasjon.3.valgtekst.hjelpetekst.tittel=Enslig forsørger som søker arbeid
opprett.dinsituasjon.3.valgtekst=Jeg er enslig forsørger som søker arbeid
opprett.dinsituasjon.3_1.valgtekst=Jeg er ugift, skilt eller separert, og er alene om omsorgen for barn
opprett.dinsituasjon.3_2.valgtekst=Jeg er arbeidssøker
opprett.dinsituasjon.4.valgtekst.hjelpetekst.tekst=Du må ha rettigheter som tidligere familiepleier, og du må delta på en godkjent utdanning i perioden du søker stønad for. Med tidligere familiepleier mener vi blant annet at du må være ugift, under 67 år, og har pleiet og hatt tilsynet med familiemedlemmer. 
opprett.dinsituasjon.4.valgtekst.hjelpetekst.tittel=Familiepleier som tar utdanning
opprett.dinsituasjon.4.valgtekst=Jeg er tidligere familiepleier som tar utdanning
