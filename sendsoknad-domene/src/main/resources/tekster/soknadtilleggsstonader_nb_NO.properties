informasjonsside.stonad.reise.arbeidsoker.label=Jeg er registrert arbeidssøker som reiser til jobbintervju eller til oppfølgingsmøte med NAV, eller jeg har vært arbeidssøker som reiser til det nye arbeidsstedet mitt nå.
informasjonsside.stonad.reise.feilmelding=Du må velge en årsak til at du reiser
informasjonsside.stonad.reise.label.hjelpetekst.tekst=<p>Du kan få dekket nødvendige utgifter til reise for å delta på arbeidsrettet aktivitet eller arbeidsrettet utredning.</p><p>Med reiser mener vi:</p><ul><li>daglig reise</li><li>reiser til samlinger du må delta på</li><li>reise ved oppstart og avslutning av aktivitet</li><li>hjemreiser</li><li>reiser fordi du søker arbeid (reise til oppfølgingssamtale hos NAV, jobbintervju eller fordi du har fått jobb et annet sted).</li></ul>
