opprett.dinsituasjon.4_2.valgtekst=Jeg gjennomfører utdanning som NAV har godkjent
opprett.dinsituasjon.5.valgtekst.hjelpetekst.tekst=Du må ha rettigheter som gjenlevende ektefelle,og du må delta på en godkjent utdanning i perioden du søker stønad for. Med gjenlevende ektefelle mener vi blant annet at ekteskapet ditt må ha vart i minst fem år, at du har hatt barn med den avdøde eller at du har hatt omsorg for den avdødes barn.
