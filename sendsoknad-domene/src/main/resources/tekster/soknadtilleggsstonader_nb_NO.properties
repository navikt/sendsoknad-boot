informasjonsside.stonad.informasjon.maalgruppe.arbsokere=Vi har registert at du er arbeidssøker, og at du derfor kan ha rett til stønad til flytting og reise. Du kan velge å søke om andre stønader i listen under, men det er størst sannsynlighet for at du vil få stønad til flytting og reise.    
informasjonsside.stonad.informasjon.maalgruppe.ensforarbs=Vi har registrert at du er enslig forsørger som søker arbeid, og at du derfor kan ha rett på stønad til pass av barn, pleie av og tilsyn med familiemedlemmer, flytting og reise. Du kan velge å søke om andre stønader i listen under, men det er størst sannsynlighet for at du vil få stønad til pass av barn, pleie av og tilsyn med familiemedlemmer, flytting og reise. 
informasjonsside.stonad.informasjon.maalgruppe.gjenekarbs=Vi har registrert at du er gjenlevende ektefelle som søker arbeid, og at du derfor kan ha rett på stønad til pass av barn, pleie av og tilsyn med familiemedlemmer, flytting og reise. Du kan velge å søke om andre stønader i listen under, men det er størst sannsynlighet for at du vil få stønad til pass av barn, pleie av og tilsyn med familiemedlemmer, flytting og reise.
informasjonsside.stonad.informasjon.maalgruppe.motdagpen=Vi har registrert at du er dagpengemottaker, og at du derfor har kun rett på stønad til reise. Du kan velge å søke om andre stønader i listen under, men det er størst sannsynlighet for at du vil få stønad til reise.  
informasjonsside.stonad.laeremidler.label.hjelpetekst.tekst=Du kan få dekket nødvendige utgifter til læremidler fordi du deltar på utdanning eller opplæringstiltak som NAV har godkjent.
