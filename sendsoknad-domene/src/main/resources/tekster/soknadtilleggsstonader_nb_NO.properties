opprett.dinsituasjon.6_2.valgtekst=Jeg er arbeidssøker
opprett.dinsituasjon.7.valgtekst.hjelpetekst.tekst=Du må motta eller ha søkt om tiltakspenger, og delta på arbeidsmarkedstiltak i perioden du søker stønad for. Med mottaker av tiltakspenger mener vi at du er registrert som arbeidssøker hos NAV, og at du deltar på arbeidsmarkedstiltak.
