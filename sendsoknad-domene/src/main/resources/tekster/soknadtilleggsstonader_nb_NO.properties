opprett.dineaktiviteter.informasjonstekst=<p>Her kan du søke om tilleggstønader, som du har rett til hvis du fyller vilkårene i forskriftene for tilleggsstønader.</p>\n<p>For å kunne behandle søknaden din, henter vi folkeregisteropplysninger fra Skatteetaten. Vi vil sende opplysninger om utbetalingene dine til Skatteetaten.</p>\n<p>Tilleggsstønader skal dekke utgifter du har når du gjennomfører arbeidsrettet aktivitet eller arbeidsrettet utredning som du har avtalt med NAV. Arbeidssøking regnes i denne sammenheng også som en aktivitet.</p><p>Her viser vi deg de aktivitetene vi har registrert at du deltar på. Vi viser ikke aktiviteter som er avsluttet for mer enn seks måneder siden, eller som vil starte opp mer enn to måneder frem i tid.</p>\n<p><a href="https://www.nav.no/personvern" target="_blank" title="Les om hvordan NAV behandler personopplysninger">Les om hvordan NAV behandler personopplysninger</a></p>
opprett.dineaktiviteter.sporsmal=Velg hvilken aktivitet du vil søke om stønad for:  
opprett.dineaktiviteter.tittel=Dine aktiviteter
opprett.dinsituasjon.1.valgtekst.hjelpetekst.tekst=Du må ha nedsatt arbeidsevne på grunn av sykdom, og delta på en arbeidsrettet aktivitet eller en arbeidsrettet utredning i perioden du søker stønad for. Med nedsatt arbeidsevne mener vi at du på grunn av sykdom eller skade hindres i å beholde eller skaffe arbeid. Hvis du har nedsatt arbeidsevne og mottar sykepenger, kan du ha rett på stønad til læremidler.
opprett.dinsituasjon.1.valgtekst.hjelpetekst.tittel=Nedsatt arbeidsevne på grunn av sykdom
opprett.dinsituasjon.1.valgtekst=Jeg har nedsatt arbeidsevne på grunn av sykdom
