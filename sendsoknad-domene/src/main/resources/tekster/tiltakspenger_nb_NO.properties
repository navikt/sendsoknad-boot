opprett.soknad.informasjon=<p>For å ha rett til tiltakspenger, må du delta i et arbeidsrettet tiltak som NAV har godkjent. For å unngå lang saksbehandlingstid i saken, bør du levere søknaden om tiltakspenger tidligst den dagen du begynner på tiltak. Hvis du får lønn som arbeidstaker i tiltaket, eller får utbetalt andre ytelser som skal dekke de samme utgiftene, har du ikke rett til tiltakspenger.</p>\n<p>Har du vært i lønnet arbeid de siste 12/36 månedene, kan du søke om dagpenger. Dette kan du gjøre på <a href="https://www.nav.no/soknader/nb/person/arbeid/dagpenger" target="_blank" title="dagpenger">nav.no/dagpenger</a></p>\n<p>For å kunne behandle søknaden din, henter vi folkeregisteropplysninger fra Skatteetaten. Vi vil sende opplysninger om utbetalingene dine til Skatteetaten.</p>\n<p><a href="https://www.nav.no/no/person/arbeid/oppfolging-og-tiltak-for-a-komme-i-jobb/stonader-ved-tiltak" target="_blank" title="Les mer om tiltakspenger">Les mer om tiltakspenger</a></p>\n<p><a href="https://www.nav.no/personvern" target="_blank" title="Les om hvordan NAV behandler personopplysninger">Les om hvordan NAV behandler personopplysninger</a></p>
