barnetillegg.informasjon=<p>Du kan få et barnetillegg for egne barn under 16 år som du forsørger. Dette gjelder også for barn du har bidragsplikt for, selv om du ikke betaler bidrag akkurat nå. Tillegget er på 43 kroner per dag, fem dager i uken.<br/>Hvis både du og den andre forelderen mottar tiltakspenger, gis barnetillegget bare til en av dere. Du får ikke barnetillegg hvis barnet mottar barnepensjon, har en årlig inntekt som er høyere enn grunnbeløpet i folketrygden, oppholder seg utenfor EØS i over 90 dager i løpet av en tolvmånedersperiode eller er bosatt utenfor EØS.</p>
