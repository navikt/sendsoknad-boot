Dagpenger.vedlegg.S9.header=U1 Perioder av betydning for retten til dagpenger
Dagpenger.vedlegg.T1.annet.bekrefte=Du må legge ved dokumentasjon fra lærestedet som bekrefter informasjonen du har oppgitt.
Dagpenger.vedlegg.T1.header=Elevdokumentasjon fra lærestedet
Dagpenger.vedlegg.T1.introduksjon.bekrefte=Du må legge ved dokumentasjon som bekrefter at du deltar i introduksjonsprogrammet og perioden du skal delta.
Dagpenger.vedlegg.T1.kortvarig.bekrefte=Du må legge ved dokumentasjon som bekrefter at utdanningen du tar kun varer i tre måneder eller mindre. Du må også dokumentere når utdanningen starter og slutter.
Dagpenger.vedlegg.T1.kortvarigflere.bekrefte=Utdanning med kortvarige, bolkvise undervisningsperioder på dagtid/heltid inntil tre måneder til sammen
Dagpenger.vedlegg.T1.kveld.bekrefte=Dokumentasjonen må inneholde start og sluttdato, antall studiepoeng i halvåret, tidspunkt for undervisningen, og at utdanningen har redusert studieprogresjon med minst 50 prosent i forhold til tilsvarende utdanning på fulltid.
Dagpenger.vedlegg.T1.norsk.bekrefte=Du må legge ved dokumentasjon som bekrefter at du deltar i norsk og samfunnskunnskap for voksne innvandrere.
Dagpenger.vedlegg.T2.bekrefte=Du må dokumentere sluttdatoen. Til dette kan du legge ved bekreftelse på når du avla den siste avsluttende eksamenen eller når du gjennomførte den siste aktiviteten, eller ved bekreftelse fra skolen på at du har avsluttet studiet dersom du har avbrutt skolegangen.
Dagpenger.vedlegg.T2.header=Dokumentasjon av sluttdatoen (studier)
Dagpenger.vedlegg.T3.bekrefte=Du må sende inn tjenestebevis sammen med søknaden. Det må komme tydelig frem av tjenestebeviset når tjenesteperioden var.
Dagpenger.vedlegg.T3.header=Tjenestebevis
Dagpenger.vedlegg.T4.bekrefte=Hvis du er EØS-borger, må du legge ved registreringsbevis for EØS-borgere. Dette kan du få hos politiet. Er du ikke fra et EØS-land, må du legge ved oppholds- og arbeidstillatelse. Dette får du hos UDI (Utlendingsdirektoratet).
Dagpenger.vedlegg.T4.header=Oppholds- og arbeidstillatelse, eller registreringsbevis for EØS-borgere
Dagpenger.vedlegg.T6.bekrefte=Permittering skal som hovedregel varsles 14 dager før iverksettelse. Du må sende inn kopi av permitteringsvarselet sammen med søknaden.
Dagpenger.vedlegg.T6.header=Permitteringsvarsel
Dagpenger.vedlegg.T8.avskjediget.bekrefte=<p>Arbeidsgiveren din må bekrefte at du har blitt avskjediget. Du må legge ved kopi av avskjedigelsesbrevet. Hvis du ikke har avskjedigelsesbrevet, kan du legge ved skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;download=true" title="åpner eller laster ned pdf-skjema for bekreftelse på sluttårsak">04-08.03 Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon av avskjedigelsen.</p>
Dagpenger.vedlegg.T8.bekrefte=Du må legge ved kopi av brev til eller fra arbeidsgiveren din. Hvis du ikke har et slikt brev, kan du legge ved skjemaet &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen tilsvarende dokumentasjon.
Dagpenger.vedlegg.T8.header=Dokumentasjon av arbeidsforhold
Dagpenger.vedlegg.T8.kontraktutgaatt.bekrefte=Du må dokumentere at du har fått tilbud om å fortsette fra arbeidsgiver og takket nei.
Dagpenger.vedlegg.T8.redusertarbeidstid.bekrefte2=Arbeidsgiveren din må bekrefte at du har fått redusert arbeidstiden dinfra hvilken dato arbeidstiden er redusert Til dette kan du bruke skjemaet &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.
Dagpenger.vedlegg.T8.redusertarbeidstid.bekrefte=<p>Arbeidsgiveren din må bekrefte</p>\n<ul>\n <li>at du har fått redusert arbeidstiden din og</li>\n <li>fra hvilken dato arbeidstiden er redusert</li>\n</ul>\n<p>Til dette kan du bruke skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;download=true" title="åpner eller laster ned pdf-skjema for bekreftelse på sluttårsak">Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.</p>
Dagpenger.vedlegg.T8.sagtoppavarbeidsgiver.bekrefte2=Arbeidsgiveren din må bekrefte at du har blitt sagt opp, og fra hvilken dato. Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.
Dagpenger.vedlegg.T8.sagtoppavarbeidsgiver.bekrefte=<p>Arbeidsgiveren din må bekrefte</p>\n<ul>\n <li>At du har blitt sagt opp</li>\n <li>Årsaken til at du har blitt sagt opp</li>\n <li>Dato du ble sagt opp </li>\n <li>Din siste arbeidsdag</li>\n</ul>\n<p>For at NAV skal kunne behandle din sak, må vi ha dokumentasjon på hvorfor du har mistet arbeidet. Legg ved oppsigelsesbrevet ditt. Dersom oppsigelsesbrevet ikke inneholder opplysninger om selve sluttårsaken, må du dokumentere dette på annen måte. Du kan bruke skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;download=true" title="åpner eller laster ned pdf-skjema for bekreftelse på sluttårsak">04-08.03 Bekreftelse på sluttårssak/nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.</p>
Dagpenger.vedlegg.T8.sagtoppselv.bekrefte2=<p>Arbeidsgiveren din må bekrefte at du har sagt opp, og fra hvilken dato. Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.</p>\n<p>Dersom du har sagt opp selv som alternativ til å bli oppsagt grunnet innskrenkninger, må du dokumentere dette.</p>
Dagpenger.vedlegg.T8.sagtoppselv.bekrefte=<p>Arbeidsgiveren din må bekrefte</p>\n<ul>\n <li>at du har sagt opp og</li>\n <li>fra hvilken dato du gav din oppsigelse</li>\n</ul>\n<p>Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;download=true" title="åpner eller laster ned pdf-skjema for bekreftelse på sluttårsak">04-08.03 Bekreftelse på sluttårsak/nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple. Du kan også legge ved annen dokumentasjon.</p>\n<p>Dersom du har sagt opp selv som alternativ til å bli oppsagt grunnet innskrenkninger, må du dokumentere dette.</p>
Dagpenger.vedlegg.T9.bekrefte=Du må dokumentere hva slags type arbeid du ikke kan utføre. Dette kan du dokumentere med legeerklæring eller en erklæring fra annet kompetent helsepersonell.
Dagpenger.vedlegg.T9.header=Dokumentasjon av helse og funksjonsnivå
Dagpenger.vedlegg.U1.header=U1 Perioder av betydning for retten til dagpenger
Dagpenger.vedlegg.V1.bekrefte=Her kommer det tekst om vedlegg.
Dagpenger.vedlegg.V6.bekrefte=Du må dokumentere hvor stor utbetaling du får og for hvilken periode utbetalingen gjelder, eventuelt hvilke gjenstander du beholder. Dette kan du gjøre ved å legge ved kopi av sluttavtalen.
Dagpenger.vedlegg.V6.header=Kopi av sluttavtale
Dagpenger.vedlegg.W7.bekrefte=Du må dokumentere inntekten til barnet.
Dagpenger.vedlegg.W7.header=Dokumentasjon av barns inntekt
Dagpenger.vedlegg.X8.bekrefte=Hvis barnet er nyfødt og ikke er registrert i folkeregisteret ennå, eller barnet nettopp har kommet til Norge, og ikke har fått norsk fødselsnummer ennå, må du legge ved fødselsattest eller bostedsbevis for barnet.
Dagpenger.vedlegg.X8.header=Fødselsattest/bostedsbevis for barn under 18 år
Dagpenger.vedlegg.Y2.bekrefte=Du må dokumentere hensynet du viser til. Dette kan du dokumentere med legeerklæring eller erklæring fra annet kompetent helsepersonell.
Dagpenger.vedlegg.Y2.header=Uttalelse eller vurdering fra kompetent fagpersonell
accordion.tittel.avhuket=Ferdig utfylt:
andreytelser.ikkeavtale.avtale.feilmelding=Du må oppgi hva avtalen omfatter
andreytelser.ikkeavtale.avtale.infotekst.tekst2=Du kan ikke få dagpenger for samme periode du har utbetaling fra arbeidsgiver.
andreytelser.ikkeavtale.avtale.infotekst.tekst=Du må opplyse hvor stor utbetaling du får og hvilken periode utbetalingen gjelder for, eventuelt hvilke gjenstander du beholder. Du trenger ikke opplyse om feriepenger.
andreytelser.ikkeavtale.avtale.sporsmal=Hva omfatter avtalen dere har inngått?
andreytelser.ikkeavtale.false=Ja, jeg har eller skal inngå avtale om økonomiske goder med tidligere arbeidsgiver
andreytelser.ikkeavtale.feilmelding=Du må svare på om du har inngått en avtale med tidligere arbeidsgiver
andreytelser.ikkeavtale.sporsmal=Får du eller vil du få en utbetaling eller andre økonomiske goder fra tidligere arbeidsgiver?
andreytelser.ikkeavtale.true=Nei, jeg har ikke inngått og skal ikke inngå avtale om økonomiske goder fra tidligere arbeidsgiver
andreytelser.tittel=Andre ytelser
andreytelser.ytelser.annenytelse.true.infotekst.tekst=Du må legge ved dokumentasjon av hvilken type ytelse dette er, hvem som utbetaler ytelsen, og for hvilken periode de utbetaler.
andreytelser.ytelser.annenytelse.type.feilmelding=Du må fylle inn hvilken type annen ytelse du får
andreytelser.ytelser.annenytelse.type.label=Hvilken ytelse er det?
andreytelser.ytelser.annenytelse.utbetaler.feilmelding=Du må fylle inn navnet på den du får annen ytelse fra og for hvilken periode
andreytelser.ytelser.annenytelse.utbetaler.label=Hvem utbetaler ytelsen og for hvilken periode?
andreytelser.ytelser.annenytelse=Annen ytelse
andreytelser.ytelser.dagpengereos.infotekst.tekst=Du må legge ved dokumentasjon av hvem som utbetaler dagpengene, og for hvilken periode de utbetaler den.
andreytelser.ytelser.dagpengereos.utbetaler.feilmelding=Du må oppgi hvilket land du får dagpenger fra
