arbeidsforhold.arbeidstilstand.fastarbeidstid.hjelpetekst.tekst=Fast arbeidstid vil si at du har hatt jevn og regelmessig arbeidstid sammenhengende de siste seks månedene før arbeidstiden din ble redusert. Dette gjelder også dersom dette har vært fordelt på flere arbeidsforhold/vakter.
arbeidsforhold.arbeidstilstand.fastarbeidstid.hjelpetekst.tittel=Fast arbeidstid
arbeidsforhold.arbeidstilstand.fastarbeidstid.infotekst.tekst=Når du skal sende inn søknaden din må du legge ved dokumentasjon som bekrefter hvor mye du har jobbet de siste seks månedene før arbeidstiden din ble redusert. Dette kan for eksempel være arbeidsavtale med oppgitt stillingsprosent eller antall timer per uke, samt dokumentasjon på start- og sluttdato. Det er en fordel for deg å dokumentere høyest mulig vanlig arbeidstid slik at du eventuelt kan arbeide deltid og motta dagpenger samtidig.
