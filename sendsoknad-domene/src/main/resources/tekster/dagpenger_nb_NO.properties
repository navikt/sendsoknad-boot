arbeidsforhold.arbeidstilstand.harikkejobbet.hjelpetekst.tekst=Selv om de to alternativene over passer for deg, kan du velge at NAV skal vurdere gjennomsnittlige arbeidstiden din ut ifra hvor mye du har jobbet de siste 36 månedene. Dette kan lønne seg dersom du har jobbet mer de siste 36 månedene enn de siste tolv månedene før arbeidstiden din sist ble redusert. 
