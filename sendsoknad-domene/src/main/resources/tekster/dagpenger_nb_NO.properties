reellarbeidssoker.pendleomsorgbarnopptil10.hjelpetekst.tittel=Omsorg for barn til og med 10. klasse med spesielle behov
reellarbeidssoker.reduserthelse.hjelpetekst.tekst=Barn er å anse som små inntil de har fullført fjerde skoleår. Barn som har spesielle behov som er dokumentert av helsepersonell i kommunen, kan anses som små inntil de har fylt 18 år.
