arbeidsforhold.arbeidstilstand.harikkejobbet.infotekst.tekst2=
arbeidsforhold.arbeidstilstand.harikkejobbet.infotekst.tekst=Når du skal sende inn søknaden må du legge ved dokumentasjon på alle arbeidstimene dine i arbeidsforholdene de siste 36 månedene før arbeidstiden din ble redusert. Dette kan for eksempel være arbeidsavtale, lønnslipper med oppgitt stillingsprosent eller antall timer per uke. Du må dokumentere både antall timer du har jobbet og når du har arbeidet. Det er en fordel for deg å dokumentere høyest mulig vanlig arbeidstid slik at du eventuelt kan arbeide deltid og motta dagpenger samtidig.
arbeidsforhold.arbeidstilstand.harikkejobbet=Jeg ønsker at NAV vurderer den gjennomsnittlige arbeidstiden min de siste 36 månedene før arbeidstiden min sist ble redusert
arbeidsforhold.arbeidstilstand.ingenavalternativenepasser.infotekst.tekst=Dersom du ikke har vært i arbeid, har du i utgangspunktet ikke rett til dagpenger. Du må derfor regne med å få avslag på søknaden din. Unntaket er hvis du har avtjent verneplikt i minst tre av de siste tolv månedene. Du legger ved dokumentasjon på at du har avtjent verneplikt senere i søknaden.
