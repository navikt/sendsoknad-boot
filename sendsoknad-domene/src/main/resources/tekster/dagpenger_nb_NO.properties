reellarbeidssoker.villigdeltid.grunn.omsorgansvar.hjelpetekst.tekst=Unntaket gjelder når den andre forelderen for eksempel jobber til sjøs eller har pendlerstatus, eller har lange fraværsperioder fra hjemmet på grunn av jobb. Du må dokumentere situasjonen.
