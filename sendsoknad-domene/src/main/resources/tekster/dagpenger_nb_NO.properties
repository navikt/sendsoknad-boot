Dagpenger.vedlegg.A2.bekrefte=Siden dagpenger er en forskuttering av lønn fra lønnsgarantifondet, må du overdra kravet ditt om lønn til NAV, slik at NAV kan få pengene tilbakebetalt fra lønnsgarantifondet. Du må bruke dette NAV-skjemaet, som du fyller ut, skriver ut, signerer og sender til NAV sammen med denne søknaden.
Dagpenger.vedlegg.A2.header=NAV 04-03.07 - Egenerklæring - overdragelse av lønnskrav
Dagpenger.vedlegg.G1.bekrefte=<p>Arbeidsgiveren din må bekrefte </p>\n<ul>\n <li>at du har sagt opp og</li>\n <li>fra hvilken dato</li>\n</ul>\n<p>Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;download=true">Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple, eller du kan legge ved annen dokumentasjon.</p>\n<p>Dersom du har sagt opp selv som alternativ til å bli oppsagt grunnet innskrenkninger, må du dokumentere dette.</p>
Dagpenger.vedlegg.G1.header=NAV 04-08.03 - Bekreftelse på sluttårsak eller nedsatt arbeidstid
Dagpenger.vedlegg.G2.bekrefte=<p>Arbeidsgiveren din må bekrefte</p>\n<ul>\n <li>at du er permittert</li>\n <li>fra hvilken dato du er permittert </li>\n <li>årsaken til permitteringen</li>\n</ul>\n<p>Til dette må du bruke skjemaet &quot;04-08.04 Bekreftelse på permitteringsårsak&quot; som arbeidsgiver må signere og stemple.</p>
Dagpenger.vedlegg.G2.header=NAV 04-08.04 - Bekreftelse på permitteringsårsak
Dagpenger.vedlegg.G4.bekrefte=Du må legge ved en oversikt som viser hvor mange timer du har jobbet på gårdsbruket, og hvor mange timer du planlegger å jobbe fremover, fordelt på uker.
Dagpenger.vedlegg.G4.header=NAV 04-03.08 - Oversikt over arbeidstimer
Dagpenger.vedlegg.K1.bekrefte=<p>Du må legge ved dokumentasjon som viser</p>\n<ul>\n <li>hvilken type ytelse dette er</li>\n <li>hvem som utbetaler ytelsen</li>\n <li>hvor mye du får</li>\n <li>perioden den utbetales for</li>\n</ul>
Dagpenger.vedlegg.K1.header=Dokumentasjon av andre ytelser
Dagpenger.vedlegg.L6.header=Annet vedlegg
Dagpenger.vedlegg.M6.bekrefte=Du må dokumentere den siste rotasjonen du hadde med timeliste eller lignende.
Dagpenger.vedlegg.M6.header=Timelister
Dagpenger.vedlegg.M7.bekrefte=Du må dokumentere at arbeidsgiveren din er konkurs, og hvilken dato konkursen inntrådte. Til dette kan du legge ved brev fra bobestyrer/konkursforvalter eller du kan skaffe egen dokumentasjon. Bobestyrer må bekrefte at boet ikke trer inn i arbeidsavtalen.
Dagpenger.vedlegg.M7.header=Brev fra bobestyreren/konkursforvalteren
Dagpenger.vedlegg.NAV-01010101.bekrefte=Dette er eksempel på kriterie enDette vedlegget vil bli knyttet til aktuelt unntakNok et kriterie3Enda et kriterie
Dagpenger.vedlegg.NAV-01010101.header=Bekreftelse på deltidsjobbing
Dagpenger.vedlegg.O2.arbeidsgivererkonkurs.bekrefte=<p>Du må dokumentere</p>\n<ul>\n <li>når arbeidsforholdet startet</li>\n <li>oppsigelsestiden i avtalen</li>\n <li>stillingsprosenten eller den avtalte arbeidstiden</li>\n</ul>\n<p>Har du hatt varierende arbeidstid, eller ditt siste arbeidsforhold var kortere enn seks måneder, må du dokumentere arbeidstiden de tolv siste månedene før ditt siste tap av arbeid.</p>\n<p>Dersom du har bedt oss beregne gjennomsnittet av din arbeidstid de siste tre årene, må du dokumentere arbeidstiden de siste 36 månedene før ditt siste tap av arbeid.</p>\n<p>Begge deler kan du for eksempel gjøre med skjemaet &quot;<a href="https://www.nav.no/skjema/Skjemaer/Alle+skjemaer+JSON/_attachment/805329913?_ts=145dbfa6780&amp;amp;download=true" target="_blank">04-08.03 Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som arbeidsgiveren din må signere og stemple.</p>\n<p>Du kan også be arbeidsgiveren din bekrefte opplysningene på annen måte.</p>
