arbeidsforhold.arbeidstilstand.varierendearbeidstid.infotekst.tekst=Når du skal sende inn søknaden din må du legge ved dokumentasjon som bekrefter hvor mye du har jobbet de siste tolv månedene før arbeidstidstiden din ble redusert. Dette kan for eksempel være arbeidsavtale med oppgitt stillingsprosent eller antall timer per uke. I dokumentasjonen må det komme fram når og hvor mye du har jobbet. Det er en fordel for deg å dokumentere høyest mulig vanlig arbeidstid slik at du eventuelt kan arbeide deltid og motta dagpenger samtidig.
