reellarbeidssoker.villigdeltid.feilmelding=Du må svare på om du er villig til å ta både hel- og deltidsjobb
reellarbeidssoker.villigdeltid.grunn.annensituasjon.hjelpetekst.tekst=Hvis situasjonen din ikke omfattes av noen av unntakene over, må du kunne dokumentere svært gode grunner. Dette kan for eksempel være hvis du har fylt 60 år, den andre forelderen ikke kan delta i den daglige omsorgen for barn på grunn av sykdom eller institusjonsopphold eller dersom du har pleietrengende familie. Hvis du ikke kan dokumentere svært gode grunner, eller du ikke er omfattet av noen av de andre unntakene over, vil du sannsynligvis få avslag på søknaden din om dagpenger om du opprettholder svaret ditt.
