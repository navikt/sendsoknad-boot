arbeidsforhold.arbeidstilstand.varierendearbeidstid.hjelpetekst.tekst=Varierende arbeidstid vil si at du ikke har hatt fast avtalt arbeidstid. For eksempel at du har hatt vikartjeneste, ringehjelp eller annen tilfeldig arbeidstid. Dette alternativet gjelder også for deg dersom du har jobbet en fast tid, men jobbet i en kortere periode enn 6 måneder.
