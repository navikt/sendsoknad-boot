reellarbeidssoker.villigdeltid.grunn.sporsmal=Kryss av for det unntaket som gjelder for deg. Du må dokumentere årsaken. Du kan krysse av for flere alternativer. Dersom ingen av disse unntakene gjelder for deg og du opprettholder svar om nei, vil du mest sannsynlig få avslag på søknad om dagpenger.
