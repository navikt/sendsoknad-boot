nyearbeidsforhold.reberegning.feilmelding=Du må svare på om du ønsker ny beregning av dagpengegrunnlaget
nyearbeidsforhold.reberegning.infotekst.tekst=Da du fikk innvilget dagpenger sist, beregnet vi hvor mye du skulle få utbetalt i dagpenger ut ifra hvor mye du hadde arbeidet og hvor mye du hadde tjent. Du kan be om ny beregning av dette grunnlaget hvis du har vært i arbeid i minst tolv uker eller mer, og har hatt høyere inntekt enn tidligere. Hvis du ikke ber om en ny beregning, eller ikke har hatt stor nok endring i arbeidsmengde eller lønn, vil vi bruke det samme beregningsgrunnlaget som sist. Inntekten du har hatt i år kan først tas med i beregningen fra neste år.
