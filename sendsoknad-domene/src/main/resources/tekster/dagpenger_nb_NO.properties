dagpenger.gjenopptak.informasjonsside.informasjon.liste=<p>Siden du har mottatt dagpenger i løpet av de siste 52 ukene, kan du søke om gjenopptak.</p>\n<p>For å ha rett til dagpenger må du være registrert som arbeidssøker, som hovedregel oppholde deg i Norge, og sende meldekort hver 14. dag. Du må begynne å sende meldekort hver 14. dag med en gang du har registrert deg, selv om du ikke har fått svar fra NAV på søknaden din.</p>\n<p>Når du har fylt ut søknaden, må du legge ved alle vedleggene du får beskjed om i søknaden. Hvis du har vedlegg på papir og ikke har skanner, kan du i stedet <a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Relatert+informasjon/Ta+bilde+av+vedleggene+med+mobilen.424119.cms" title="Lenke til artikkel som beskriver hvordan man kan ta bilde av vedlegg med telefonen">ta bilde av dokumentet</a> med for eksempel mobiltelefonen din.</p>\n<p>På <a href="https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Dagpenger">nav.no/dagpenger</a> finner du viktig informasjon til deg som skal søke dagpenger eller gjenopptak av dagpenger. Den informasjonen må du lese før du søker.</p>
