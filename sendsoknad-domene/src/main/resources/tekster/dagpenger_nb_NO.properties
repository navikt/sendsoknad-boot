reellarbeidssoker.omsorgbarnunder1aar.hjelpetekst.tekst=Dokumentert omsorgsansvar for pleietrengende i nærmeste familie som barn, ektefelle eller samboer. I særlige tilfeller også foreldre og søsken. Du må ha dokumentasjon fra lege, annet helsepersonell eller sosialetat.
