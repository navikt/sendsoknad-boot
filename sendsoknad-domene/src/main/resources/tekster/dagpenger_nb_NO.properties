dagpenger.ordinaer.informasjonsside.informasjon.liste=<p>Her kan du søke om dagpenger, som du har rett til hvis du fyller vilkårene i folketrygdloven.</p>\n<p>For å kunne behandle søknaden din, henter vi opplysninger fra flere offentlige og private virksomheter, blant annet folkeregister- og inntektsopplysninger fra Skatteetaten. Vi kan også sende opplysninger til andre offentlige og private virksomheter som Statens lånekasse, pensjonskasser, Skatteetaten m.fl.</p>\n<p>Du må ha hatt inntekt som arbeidstaker i fjor eller de tre siste kalenderårene. Har du bare hatt inntekt i år, har du ikke rett til dagpenger.</p>\n<p>For å ha rett til dagpenger må du være registrert som arbeidssøker, som hovedregel oppholde deg i Norge, og sende meldekort hver 14. dag. Du må begynne å sende meldekort hver 14. dag med en gang du har registrert deg, selv om du ikke har fått svar fra NAV på søknaden din.</p>\n<p>Når du har fylt ut søknaden, må du legge ved alle vedleggene du får beskjed om i søknaden. Hvis du har vedlegg på papir og ikke har skanner, kan du i stedet <a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Relatert+informasjon/Ta+bilde+av+vedleggene+med+mobilen.424119.cms" title="Lenke til artikkel som beskriver hvordan man kan ta bilde av vedlegg med telefonen">ta bilde av dokumentet</a> med for eksempel mobiltelefonen din.</p>\n<p>På <a href="https://www.nav.no/no/Person/Arbeid/Dagpenger+ved+arbeidsloshet+og+permittering/Dagpenger">nav.no/dagpenger</a> finner du viktig informasjon til deg som skal søke om dagpenger. Den må du lese før du søker.</p>\n<p><a href="https://www.nav.no/personvern" target="_blank" title="Les om hvordan NAV behandler personopplysninger">Les om hvordan NAV behandler personopplysninger</a></p>
