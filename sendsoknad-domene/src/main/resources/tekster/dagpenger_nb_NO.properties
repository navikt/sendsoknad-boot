nyearbeidsforhold.reberegning.arbeidstid.infotekst.tekst=Vanlig arbeidstid er den arbeidstiden du hadde før arbeidstiden din sist ble redusert. Den vanlige arbeidstiden din avgjør hvor mange timer du kan arbeide uten å miste dagpengene dine. Den har også betydning for hvor mye du får utbetalt i dagpenger når du jobber deltid. Hvis du har arbeidet flere timer siden forrige gang du mottok dagpenger, kan det lønne seg å få fastsatt ny arbeidstid. Du må dokumentere antall timer du har arbeidet. Dette kan stå i arbeidsavtalen din eller i annen dokumentasjon.
